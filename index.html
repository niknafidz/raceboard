<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Front Logo cropped.png" width="150px" height="auto" alt="Logo">
        </div>
        <h1>Race Leaderboard</h1>
        <div id="category-1000">
            <h2>1000 cc Category</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                      
                        <th>Last Lap Time </th>
                        <th>Total Time </th>
                        
                    </tr>
                </thead>
                <tbody id="category-1000-body">
                    <!-- Data for 1000 cc category will be displayed here -->
                </tbody>
            </table>
        </div>

        <div id="category-600">
            <h2>600 cc Category</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                    
                        
                        <th>Last Lap Time</th>   
                        <th>Total Time</th>         
                        
                    </tr>
                </thead>
                <tbody id="category-600-body">
                    <!-- Data for 600 cc category will be displayed here -->
                </tbody>
            </table>
        </div>

        <div id="category-400">
            <h2>400 cc Category</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        
                        <th>Last Lap Time </th>
                        <th>Total Time </th>
                        
                    </tr>
                </thead>
                <tbody id="category-400-body">
                    <!-- Data for 400 cc category will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
